<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>
      My awesome Rust, WebAssembly, Webpack and Web Worker Ray Tracer
    </title>
  </head>

  <body>
    <p>
        Press run to generate an image!
    </p>
    <p>
        Image Size:
        <select id="imageSize">
            <option value="1">small - 200 x 100</option>
            <option value="2">medium - 400 x 200</option>
            <option value="3">large - 800 x 400</option>
            <option value="4">HD - 1280 x 720</option>
            <option value="5">FHD - 1920 x 1080</option>
        </select>
    </p>

    <p>
        Number of Workers:
        <select id="workerNum">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
        </select>
    </p>

    <button type="button" id="submitButton">Run</button>
    <button type="button" id="downloadButton" style="display:none">Save Image</button>
    <p id="result"></p>
      <canvas id="canvas"></canvas>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  </body>
</html>
